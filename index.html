
<!DOCTYPE html>
<html>
    <head>


<title> Tic-Tac-Toe </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

    <header>
    <nav>
      <h1>TIC TAC TOE GAME</h1>
      <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign Up / Sign In</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
              </div>
              <div class="modal-body">
                <form id="sign-up">
                  <fieldset>
                    <input type="text" name="credentials[email]" placeholder="Email">
                    <input type="password" name="credentials[password]" placeholder="Create Password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                    <input type="submit" name="submit" value="Sign Up!">
                  </fieldset>
                </form>
              </div>
              <div class="modal-header">
                <h4 class="modal-title">Sign In</h4>
              </div>
              <div class="modal-body">
                <div>
                  <form id="sign-in">
                    <fieldset>
                      <input type="text" name="credentials[email]" placeholder="Email">
                      <input type="password" name="credentials[password]" placeholder="Password">
                      <input type="submit" name="submit" value="Sign In!">
                    </fieldset>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Change Password</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal2" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Change Password</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <div>
                  <form id="change-password">
                    <fieldset>
                      <input type="password" name="credentials[old]" placeholder="Old Password">
                      <input type="password" name="credentials[new]" placeholder="New Password">
                      <input type="submit" name="submit" value="Submit Changes">
                    </fieldset>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal3">Games History</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal3" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Games History</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <div>
                  <form class="view-games" id="view-games">
                    <input type="submit" name="submit" value="View Games!">
                  </form>
                  <table class="table">
                    <thead>
                      <tr>
                        <th> Game ID </th>
                        <th> Moves </th>
                        <th> Over </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td> </td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div>
        <form class="sign-out" id="sign-out">
          <input type="submit" name="submit" value="Sign out!">
        </form>
      </div>

    </nav>
  </header>


    <body>

<h1> Tic-Tac-Toe </h1>

      <div class="container">

      <div id="board">
            <table>

  	          <tr id="row1">

  	            <td id=1 class="square"></td>
  	            <td id=2 class="square v"></td>
  	            <td id=3 class="square"></td>
  	          </tr>

  	          <tr id="row2">

  	            <td id=4 class="square h"></td>
  	            <td id=5 class="square v h"></td>
  	            <td id=6 class="square h"></td>
  	          </tr>

  	          <tr id="row3">

  	            <td id=7 class="square"></td>
  	            <td id=8 class="square v"></td>
  	            <td id=9 class="square"></td>
  	          </tr>

  	        </table>
  	      </div>

          <br>

  		<div style="text-align:center;"><button class="invisible" id="newGame">New game!</button></div>

          <br>

  	</div>


  </body>



</html>

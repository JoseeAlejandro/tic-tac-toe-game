<!DOCTYPE html>
<html>
    <head>

      <body class="container-fluid">
     <form id="sign-up">
       <fieldset>
         <legend>Sign up!</legend>
         <input type="text" name="credentials[email]" value="" placeholder="email">
         <input type="password" name="credentials[password]" value="" placeholder="password">
         <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
         <input type="submit" name="submit" value="Sign up!">
       </fieldset>
     </form>
     <form id="sign-in">
       <fieldset>
         <legend>Sign in!</legend>
         <input type="text" name="credentials[email]" value="" placeholder="email">
         <input type="password" name="credentials[password]" value="" placeholder="password">
         <input type="submit" name="submit" value="Sign in!">
       </fieldset>
     </form>
     <form id="sign-out">
       <fieldset>
         <legend>Sign out!</legend>
         <input type="submit" name="submit" value="Sign out!">
       </fieldset>
     </form>
     <form id="change-password">
       <fieldset>
         <legend>Change Password</legend>
         <input type="password" name="passwords[old]" value="" placeholder="Old Password">
         <input type="password" name="passwords[new]" value="" placeholder="New Password">
         <input type="submit" name="submit" value="Change Password">
       </fieldset>
     </form>


<title> Tic-Tac-Toe </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

    <body>

<h1> Tic-Tac-Toe </h1>

      <div class="container">

      <div id="board">
            <table>

  	          <tr id="row1">

  	            <td id=1 class="square"></td>
  	            <td id=2 class="square v"></td>
  	            <td id=3 class="square"></td>
  	          </tr>

  	          <tr id="row2">

  	            <td id=4 class="square h"></td>
  	            <td id=5 class="square v h"></td>
  	            <td id=6 class="square h"></td>
  	          </tr>

  	          <tr id="row3">

  	            <td id=7 class="square"></td>
  	            <td id=8 class="square v"></td>
  	            <td id=9 class="square"></td>
  	          </tr>

  	        </table>
  	      </div>

          <br>

  		<div style="text-align:center;"><button class="invisible" id="newGame">New game!</button></div>

          <br>

  	</div>

    <script   src="http://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>


  </body>



</html>

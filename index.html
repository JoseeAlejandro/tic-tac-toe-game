<!DOCTYPE html>
<html>
    <head>


<title> Tic-Tac-Toe </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

    <main>
      <!-- I. USER AUTHENTICATION-->
      <div class="header">
        <!-- Sign Up-->
        <div>
          <form id="sign-up">
            <h2>Sign Up</h2>
            <fieldset>
              <legend></legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="password" name="credentials[password]" value="" placeholder="password">
              <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
              <input type="submit" name="submit" class="submit-btn" value="Sign up!">
            </fieldset>
          </form>
          <br>
          <button type="button" name="Already a User" id="already-user">Already a User</button>
          <p id="signUpFail"></p>
        </div>
        <!-- Sign In-->
        <div>
          <form id="sign-in" class="hidden">
            <h2>Sign In</h2>
            <fieldset>
              <legend></legend>
              <input type="text" name="credentials[email]" value="" placeholder="email">
              <input type="password" name="credentials[password]" value="" placeholder="password">
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
            <br>
            <button type="button" name="Not a Userr" id="not-user">Wait, I DO need to Sign-up!</button>
            <p id="signInFail"></p>
          </form>
        </div>
      </div>
      <!-- II. USER PROFILE-->
      <div class="flex-grid">
        <!-- Change password-->
        <div class="col">
          <form id="change-password" class="hidden change-password-error">
            <fieldset>
              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" value="" placeholder="Old Password" id="old-password">
              <input type="password" name="passwords[new]" value="" placeholder="New Password" id="new-password">
              <br>
              <br>
              <input type="submit" name="submit" class="submit-btn" value="Change Password">
            </fieldset>
          </form>
          <p id="changePasswordFail"></p>
        </div>
        <!-- Games History-->

        <div class="col">
          <form id="view-games" class="hidden view-games">
            <fieldset>
              <legend>Games History</legend>
              <input type="submit" name="submit" value="View Games History">
            </fieldset>
          </form>
          <p id="hideGamesView"></p>
          <div id="data-games"></div>
        </div>
        <!-- Sign Out-->
        <div class="col">
          <form id="sign-out" class="hidden">
            <fieldset>
              <legend>Sign Out</legend>
              <input type="submit" name="submit" value="Sign out">
            </fieldset>
          </form>
        </div>
      </div>


<h1> Tic-Tac-Toe </h1>

      <div class="container">

      <div id="board">
            <table>

  	          <tr id="row1">

  	            <td id=1 class="square"></td>
  	            <td id=2 class="square v"></td>
  	            <td id=3 class="square"></td>
  	          </tr>

  	          <tr id="row2">

  	            <td id=4 class="square h"></td>
  	            <td id=5 class="square v h"></td>
  	            <td id=6 class="square h"></td>
  	          </tr>

  	          <tr id="row3">

  	            <td id=7 class="square"></td>
  	            <td id=8 class="square v"></td>
  	            <td id=9 class="square"></td>
  	          </tr>

  	        </table>
  	      </div>

          <br>

  		<div style="text-align:center;"><button class="invisible" id="newGame">New game!</button></div>

          <br>

  	</div>

    <script   src="http://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>


  </body>




</html>
